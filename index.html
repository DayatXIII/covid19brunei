<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Brunei COVID-19 Tracker</title>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <h1>Brunei COVID-19 Tracker</h1>
      <div class="last-updated">
        Last Updated:
        <span class="date">
          12 March 2020
        </span>
      </div>

      <div class="stats">
        <h2>Statistics</h2>
        <div class="stat">
          <div class="number">
            25
          </div>
          <div class="stat-title">
            Active
          </div>
        </div>
      </div>

      <div class="trend">
        <h2>Trends</h2>
        <canvas id="chart"></canvas>
      </div>

      <div class="helpful-links">
        <h2>Helpful Links</h2>
        <ul>
          <li>
            Ministry of Health Brunei Instagram
            <br>
            <a href="https://www.instagram.com/mohbrunei/">https://www.instagram.com/mohbrunei/</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
